# Local Supabase Stack - Full Local Development
# Use this for complete local development with all Supabase services

version: '3.8'

services:
  # Traefik Reverse Proxy for Local Development
  traefik:
    image: traefik:v3.0
    container_name: traefik-local
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.local.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/logs:/var/log/traefik
    networks:
      - traefik
    environment:
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_API_INSECURE=true
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Supabase-compatible PostgreSQL with extensions
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
      - ./supabase/init:/docker-entrypoint-initdb.d
    networks:
      - supabase
    ports:
      - "5432:5432"
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # PostgREST API
  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: postgrest-local
    restart: unless-stopped
    user: "0:0"  # Run as root to avoid user ID issues
    environment:
      PGRST_DB_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_JWT_SECRET_IS_BASE64: "false"
      PGRST_LOG_LEVEL: info
      PGRST_DB_MAX_ROWS: 1000
      PGRST_DB_PLAN_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-local.rule=Host(`localhost`) && PathPrefix(`/rest/`)"
      - "traefik.http.routers.api-local.middlewares=api-stripprefix,api-cors"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/rest"
      - "traefik.http.services.api-local.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # GoTrue Authentication
  gotrue:
    image: supabase/gotrue:v2.151.0
    container_name: gotrue-local
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_API_EXTERNAL_URL: http://localhost/auth  # Required: External URL for auth
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}?search_path=auth
      GOTRUE_SITE_URL: http://localhost
      GOTRUE_URI_ALLOW_LIST: "*"
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED: false
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: false
      GOTRUE_PASSWORD_MIN_LENGTH: 6
      GOTRUE_SMS_AUTOCONFIRM: true
      # SMTP Configuration (optional)
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-admin@localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-local.rule=Host(`localhost`) && PathPrefix(`/auth/`)"
      - "traefik.http.routers.auth-local.middlewares=auth-cors"
      - "traefik.http.services.auth-local.loadbalancer.server.port=9999"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9999/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Supabase Studio (Admin Dashboard)
  studio:
    image: supabase/studio:20240326-5e5586d
    container_name: studio-local
    restart: unless-stopped
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION_NAME: "${ORGANIZATION_NAME:-Church Management Local}"
      DEFAULT_PROJECT_NAME: "${PROJECT_NAME:-Church App Local}"
      SUPABASE_URL: http://localhost
      SUPABASE_REST_URL: http://localhost/rest/v1
      SUPABASE_ANON_KEY: ${SUPABASE_LOCAL_ANON_KEY:-${JWT_SECRET}}
      SUPABASE_SERVICE_KEY: ${SUPABASE_LOCAL_SERVICE_KEY:-${JWT_SECRET}}
      SUPABASE_PUBLIC_URL: http://localhost
      LOGFLARE_API_KEY: stub
      LOGFLARE_URL: http://localhost:4000
      NEXT_PUBLIC_ENABLE_LOGS: true
      NEXT_PUBLIC_STUDIO_URL: http://localhost/studio
    depends_on:
      meta:
        condition: service_started
      postgres:
        condition: service_healthy
      postgrest:
        condition: service_healthy
    networks:
      - supabase
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.studio-local.rule=Host(`studio.localhost`) || (Host(`localhost`) && PathPrefix(`/studio/`))"
      - "traefik.http.routers.studio-local.middlewares=studio-stripprefix"
      - "traefik.http.middlewares.studio-stripprefix.stripprefix.prefixes=/studio"
      - "traefik.http.services.studio-local.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  # PG Meta (Database metadata API)
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: meta-local
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: ${POSTGRES_USER:-postgres}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase

  # Storage API
  storage:
    image: supabase/storage-api:v1.0.6
    container_name: storage-local
    restart: unless-stopped
    environment:
      ANON_KEY: ${SUPABASE_LOCAL_ANON_KEY:-${JWT_SECRET}}
      SERVICE_KEY: ${SUPABASE_LOCAL_SERVICE_KEY:-${JWT_SECRET}}
      POSTGREST_URL: http://postgrest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:8080
    volumes:
      - storage_local_data:/var/lib/storage
    depends_on:
      postgres:
        condition: service_healthy
      postgrest:
        condition: service_healthy
    networks:
      - supabase
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage-local.rule=Host(`localhost`) && PathPrefix(`/storage/`)"
      - "traefik.http.routers.storage-local.middlewares=storage-cors"
      - "traefik.http.services.storage-local.loadbalancer.server.port=5000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Edge Functions Runtime
  functions:
    image: supabase/edge-runtime:v1.45.2
    container_name: functions-local
    restart: unless-stopped
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://localhost
      SUPABASE_ANON_KEY: ${SUPABASE_LOCAL_ANON_KEY:-${JWT_SECRET}}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_LOCAL_SERVICE_KEY:-${JWT_SECRET}}
      VERIFY_JWT: "true"
      IMPORT_MAP_PATH: /home/deno/functions/import_map.json
    volumes:
      - ./supabase/functions:/home/deno/functions:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.functions-local.rule=Host(`localhost`) && PathPrefix(`/functions/`)"
      - "traefik.http.routers.functions-local.middlewares=functions-cors"
      - "traefik.http.services.functions-local.loadbalancer.server.port=9000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Application (Development Mode)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: frontend-local
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SUPABASE_MODE=local
      - VITE_SUPABASE_LOCAL_URL=http://localhost/rest
      - VITE_SUPABASE_LOCAL_ANON_KEY=${SUPABASE_LOCAL_ANON_KEY:-${JWT_SECRET}}
    depends_on:
      postgrest:
        condition: service_healthy
      gotrue:
        condition: service_healthy
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-local.rule=Host(`localhost`) && !PathPrefix(`/rest/`) && !PathPrefix(`/auth/`) && !PathPrefix(`/storage/`) && !PathPrefix(`/functions/`) && !PathPrefix(`/studio/`)"
      - "traefik.http.services.frontend-local.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  traefik:
    external: false
  supabase:
    external: false

volumes:
  postgres_local_data:
  storage_local_data: